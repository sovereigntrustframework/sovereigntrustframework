name: Deploy Staging Site

on:
  push:
    branches:
      - develop-site

permissions:
  contents: write

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop-site
        uses: actions/checkout@v4
        with:
          ref: develop-site

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Build site
        run: mkdocs build --clean

      - name: Deploy to gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Fetch gh-pages
          git fetch origin gh-pages:gh-pages || git fetch origin gh-pages
          
          # Create worktree for gh-pages
          git worktree add gh-pages-deploy gh-pages
          
          # Remove old staging and copy new build
          rm -rf gh-pages-deploy/staging
          mkdir -p gh-pages-deploy/staging
          cp -r site/* gh-pages-deploy/staging/
          
          # Commit and push
          cd gh-pages-deploy
          git add staging
          git commit -m "Deploy staging @ $(date -u)" || echo "No changes"
          git push origin gh-pages
          
          # Cleanup
          cd ..
          git worktree remove gh-pages-deploy

